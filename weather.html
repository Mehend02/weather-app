<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/weather.js"></script>
    <title>Weather Guide powered by OpenWeatherMap</title>
</head>

<body>
    <h1>Weather Guide</h1>
    <hr>
    <p class="mb-5">Powered by OpenWeatherMap API</p>
    <div class="alert alert-info mt-5 text-center" role="alert">
        In order to run this application you must have an API key. Please follow the instructions in the README.md file. 
    </div>
    <input class="mt-3" type="text" id="zip" placeholder="Enter ZIP Code">
    <br>
    <button id="getWeather">Get Current Weather</button> &nbsp; &nbsp;
    <button id="getWeatherForecast">Get Weather Forecast</button>
    <!-- weather div is used to display the data -->
    <div id="weather"></div>
</body>

</html>
